name: Test_FADN
suffix: ~  # add suffix to saved images
model: FADN
scale: 4
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0]
self_ensemble: true

datasets:
  test_1:  # the 1st test dataset
    name: SIDD
    mode: LQGTRN
    dataroot_Noisy: './datasets/test/' # path to test Noisy images
  test_2:  # the 2nd test dataset
    name: DND
    mode: LQGTRN
    dataroot_Noisy: './datasets/DND/' # path to test Noisy images

#### network
network_G:
  which_model_G:
    subnet_type: Resnet
  in_nc: 3
  out_nc: 3
  block_num: [8, 8]
  scale: 4
  init: xavier


#### path
path:
  pretrain_model_G: '../models/FADN-2.pth'

